<svg width="380" height="150" viewBox="0 0 380 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff; stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#8a2be2; stop-opacity:1"></stop>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"></feDropShadow>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#111"></rect>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Monospace" font-size="40" font-weight="bold" fill="url(#grad)" filter="url(#shadow)">
    { Petro Sahal }
  </text>
</svg>
